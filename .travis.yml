language: go
env:
  # You may want to update this to whatever the latest version is, or keep it
  # the same as your local machines. However, I have only tested it with 1.8.0+.
  # There should be a time in the future when this is not necessary - it is
  # explained in more detail below.
  DOCKER_COMPOSE_VERSION: 1.18.0
go:
  - 1.10
  - tip
before_install:
  - sudo apt-get update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce
  - docker-compose --version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version
  - go get github.com/mattn/goveralls
  - sudo cp $GOPATH/bin/goveralls /usr/bin/goveralls
  - echo $PATH
  - docker ps
  - echo $TRAVIS_BUILD_DIR
  - cd $TRAVIS_BUILD_DIR/env
  - ./startdb.sh
  - cd $TRAVIS_BUILD_DIR
install: true
before_script:
  - go install ./vendor/github.com/...
#  - go install ./vendor/github.com/buaazp/fasthttprouter
#  - go install ./vendor/github.com/klauspost/compress
#  - go install ./vendor/github.com/klauspost/cpuid
#  - go install ./vendor/github.com/nu7hatch/gouuid
#  - go install ./vendor/github.com/pkg/errors
#  - go install ./vendor/github.com/valyala/bytebufferpool
#  - go install ./vendor/github.com/valyala/fasthttp
script: goveralls -service=travis-ci